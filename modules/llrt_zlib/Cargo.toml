[package]
name = "llrt_zlib"
description = "LLRT Module zlib"
version = "0.5.1-beta"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/awslabs/llrt"
readme = "README.md"

[lib]
name = "llrt_zlib"
path = "src/lib.rs"

[features]
default = ["zlib", "zstd"]
#default = ["std"]
std = ["brotli", "zlib", "zstd"]

brotli = ["llrt_compression/brotli-c"]
zlib = ["llrt_compression/flate2-c"]
zstd = ["llrt_compression/zstd-c"]

brotli-rs = ["llrt_compression/brotli-rust"]
zlib-rs = ["llrt_compression/flate2-rust"]
zstd-rs = ["llrt_compression/zstd-rust"]

[dependencies]
llrt_buffer = { version = "0.5.1-beta", path = "../llrt_buffer" }
llrt_compression = { version = "0.5.1-beta", path = "../../libs/llrt_compression", default-features = false }
llrt_context = { version = "0.5.1-beta", path = "../../libs/llrt_context" }
llrt_utils = { version = "0.5.1-beta", path = "../../libs/llrt_utils", default-features = false }
rquickjs = { git = "https://github.com/DelSkayn/rquickjs.git", version = "0.9.0", default-features = false }

[dev-dependencies]
llrt_test = { path = "../../libs/llrt_test" }
