[package]
name = "llrt_tls"
description = "LLRT Module tls"
version = "0.7.0-beta"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/awslabs/llrt"
readme = "README.md"

[lib]
name = "llrt_tls"
path = "src/lib.rs"

[features]
default = ["webpki-roots", "tls-ring"]

webpki-roots = ["dep:webpki-roots"]
native-roots = ["dep:rustls-native-certs"]

# TLS crypto backend features (rustls-based)
tls-ring = ["dep:rustls", "rustls/ring"]
tls-aws-lc = ["dep:rustls", "rustls/aws_lc_rs"]
tls-graviola = ["dep:rustls", "dep:rustls-graviola"]

# OpenSSL TLS backend
tls-openssl = ["dep:openssl"]
openssl-vendored = ["openssl?/vendored"]

[dependencies]
once_cell = { version = "1", features = ["std"], default-features = false }
rustls = { version = "0.23", features = [
  "std",
  "tls12",
], default-features = false, optional = true }
rustls-graviola = { version = "0.3", optional = true }
openssl = { version = "0.10", optional = true }
webpki-roots = { version = "1", default-features = false, optional = true }
rustls-native-certs = { version = "0.8", default-features = false, optional = true }
tracing = { version = "0.1", default-features = false }

[dev-dependencies]
