[package]
name = "llrt_os"
description = "LLRT Module OS"
version = "0.4.0-beta"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/awslabs/llrt"
readme = "README.md"

[features]
default = ["network", "statistics"]

network = ["sysinfo/network"]
statistics = []

[dependencies]
home = "0.5"
llrt_utils = { version = "0.4.0-beta", path = "../../libs/llrt_utils", default-features = false }
num_cpus = "1"
once_cell = "1"
rquickjs = { git = "https://github.com/DelSkayn/rquickjs.git", version = "0.8.1", default-features = false }
sysinfo = { version = "0.33", features = ["system"], default-features = false }

[target.'cfg(unix)'.dependencies]
libc = "0.2"
users = { version = "0.11", features = ["cache"], default-features = false }

[target.'cfg(windows)'.dependencies]
whoami = { version = "1", default-features = false }
windows-registry = "0.3"
windows-result = "0.2"
windows-version = "0.1"

[dev-dependencies]
llrt_test = { path = "../../libs/llrt_test" }
tokio = { version = "1", features = ["full"] }
