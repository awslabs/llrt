[workspace]
resolver = "2"
members = ["llrt_core", "llrt_modules", "llrt_utils", "llrt"]

[profile.flame]
inherits = "release"
strip = false
debug = true

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3
panic = "abort"
debug = true

[profile.test]
panic = "abort"
opt-level = 3   #required for large number parsing
