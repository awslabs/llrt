[package]
name = "llrt"
version = "0.1.3-beta"
edition = "2021"

[features]
default = ["macro"]
lambda = []
no-sdk = []
macro = ["rquickjs/macro"]

[dependencies]
quick-xml = "0.31.0"
crc32c = "0.6.4"
crc32fast = "1.3.2"
hyper = "0.14.27"
hyper-rustls = "0.24.2"
phf = "0.11.2"
md-5 = { version = "0.10.6", features = ["asm"] }
ring = "0.17.6"
rquickjs = { git = "https://github.com/DelSkayn/rquickjs", rev = "e168c0a4a242f55723558268fd0269351c5293ae", features = [
    "full-async",
    "parallel",
], default-features = false }
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1.40", features = ["log"] }
uuid = { version = "1.6.1", default-features = false, features = [
    "v1",
    "v3",
    "v4",
    "v5",
    "fast-rng",
] }
rustls = "0.21.9"
once_cell = "1.18.0"
tokio-context = "0.1.3"
tracing-core = "0.1.32"
webpki = "0.22.4"
webpki-roots = "0.25.3"
async-trait = "0.1.74"
url = "2.5.0"
zstd = { version = "0.13.0", default-features = false, features = [] }
uname-rs = "0.1.1"
libc = "0.2.150"
base64-simd = "0.8.0"
hex-simd = "0.8.0"
socket2 = "0.5.5"
bytes = "1.5.0"
tokio-rustls = "0.24.1"
uuid-simd = "0.8.0"
simd-json = { version = "0.13.6", default-features = false, features = [] }
itoa = "1.0.10"
ryu = "1.0.16"

[build-dependencies]
relative-path = "1.9.0"
rquickjs = { git = "https://github.com/DelSkayn/rquickjs", rev = "e168c0a4a242f55723558268fd0269351c5293ae", features = [
    "full-async",
], default-features = false }
tokio = { version = "1", features = ["full"] }
phf_codegen = "0.11.2"
jwalk = "0.8.1"
nanoid = "0.4.0"

# [patch.crates-io]
# rquickjs = { path = "./target/patch/rquickjs" }

# [package.metadata.patch.rquickjs-core]
# patches = ["patches/spawn_order.patch"]

# [package.metadata.patch.rquickjs-sys]
# patches = [
#     "patches/print_invocation_time.patch"
# ]


[profile.flame]
inherits = "release"
strip = false
debug = true

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3
panic = "abort"

[profile.test]
panic = "abort"

[[bin]]
name = "llrt"
path = "src/main.rs"
