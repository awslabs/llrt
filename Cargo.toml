[workspace]
resolver = "2"
members = ["modules/*", "libs/*", "llrt_core", "llrt_modules", "llrt"]

[profile.flame]
inherits = "release"
strip = false
debug = true

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = 3
panic = "abort"

[profile.test]
opt-level = 3 #required for large number parsing
