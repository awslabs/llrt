name: LLRT CI
on:
  push:
    branches:
      - "main"
  pull_request:

# Only run on the latest ref
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: | #create mock js files
          mkdir -p bundle/js
          for i in {1..5}; do
            echo "console.log(123);" > "bundle/js/test$i.js"
          done
          cargo clippy --all-targets --all-features -- -D warnings
  build:
    needs:
      - check
    strategy:
      fail-fast: ${{ startsWith(github.ref, 'refs/tags/') }}
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: x86_64
            toolchain: nightly-x86_64-pc-windows-gnu
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            toolchain: nightly
          - os: ubuntu-latest
            platform: linux
            arch: aarch64
            toolchain: nightly
          - os: macos-latest
            platform: darwin
            arch: x86_64
            toolchain: nightly
          - os: macos-latest
            platform: darwin
            arch: aarch64
            toolchain: nightly
    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      platform: ${{ matrix.platform }}
      arch: ${{ matrix.arch }}
      toolchain: ${{ matrix.toolchain }}
  modules:
    needs:
      - check
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            toolchain: stable
          - os: ubuntu-latest
            platform: linux
            arch: aarch64
            toolchain: stable
          - os: macos-latest
            platform: darwin
            arch: x86_64
            toolchain: stable
          - os: macos-latest
            platform: darwin
            arch: aarch64
            toolchain: stable
          - os: windows-latest
            platform: windows
            arch: x86_64
            toolchain: stable-x86_64-pc-windows-gnu
    uses: ./.github/workflows/build-modules.yml
    with:
      os: ${{ matrix.os }}
      platform: ${{ matrix.platform }}
      arch: ${{ matrix.arch }}
      toolchain: ${{ matrix.toolchain }}
