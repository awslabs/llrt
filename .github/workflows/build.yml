name: Setup, Build & Test
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      platform:
        required: true
        type: string
      arch:
        required: true
        type: string
      release:
        required: false
        type: string

jobs:
  build:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version: lts/*
      - name: Install Linux dependencies
        if: inputs.platform == 'linux'
        run: |
          sudo apt-get -y update
          sudo apt-get -y install make nodejs
          sudo snap install zig --classic --beta
      - name: Install MacOS dependencies
        if: inputs.platform == 'darwin'
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew install zig make
      - name: Install Windows dependencies
        if: inputs.platform == 'windows'
        shell: pwsh
        run: |
          Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          scoop install make zig
      - name: Install JavaScript dependencies
        run: |
          corepack enable
          yarn
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
      - name: Cargo cache
        uses: actions/cache@v4
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Install cargo-zigbuild
        run: |
          cargo install cargo-zigbuild || true
      - name: Run tests
        if: inputs.arch != 'aarch64' || inputs.platform != 'linux'
        run: |
          make test-ci
      - name: Run tests
        if: inputs.arch == 'aarch64' && inputs.platform == 'linux'
        env:
          _VIRTUAL_ENV: qemu-aarch64
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_RUNNER: qemu-aarch64
        run: |
          sudo apt-get install -y \
            qemu-system-arm \
            qemu-efi-aarch64 \
            qemu-utils \
            qemu-user

          make CURRENT_TARGET=aarch64-unknown-linux-gnu test-ci
      - name: Build Linux binaries
        if: inputs.release && inputs.platform == 'linux'
        run: |
          make libs-${{ inputs.release }}
          make llrt-linux-${{ inputs.release }}.zip
          make release-${{ inputs.release }}
      - name: Build Darwin binaries
        if: inputs.release && inputs.platform == 'darwin'
        run: |
          make llrt-darwin-${{ inputs.release }}.zip
      - name: Upload artifacts
        if: inputs.release
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ inputs.platform }}-${{ inputs.arch }}
          path: |
            *.zip
      - name: Upload changelog
        if: inputs.release && inputs.platform == 'linux' && inputs.arch == 'x86_64'
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md
