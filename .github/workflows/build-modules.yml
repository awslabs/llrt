name: Setup, Build & Test modules
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      platform:
        required: true
        type: string
      arch:
        required: true
        type: string
      toolchain:
        required: true
        type: string

jobs:
  build-modules:
    name: module ${{ inputs.arch }}-${{ inputs.platform }}
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ inputs.toolchain }}
      - name: Run build features
        shell: bash
        env:
          RUSTFLAGS: ""
        run: |
          features=("buffer"
                    "child-process"
                    "crypto"
                    "events"
                    "exceptions"
                    "fs"
                    "navigator"
                    "net"
                    "os"
                    "path"
                    "process"
                    "perf-hooks"
                    "timers"
                    "url"
                    "zlib")
          for feature in "${features[@]}"; do
            echo "Compiling feature: $feature"
            cargo build -p llrt_modules --no-default-features --features $feature
          done
      - name: Run build
        run: |
          cargo build -p llrt_modules
      - name: Run tests
        run: |
          cargo test -p llrt_modules
