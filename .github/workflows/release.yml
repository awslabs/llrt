name: LLRT Release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    strategy:
      fail-fast: ${{ startsWith(github.ref, 'refs/tags/') }}
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            release: x64
          - os: ubuntu-latest
            platform: linux
            arch: aarch64
            release: arm64
          - os: macos-latest
            platform: darwin
            arch: x86_64
            release: x64
          - os: macos-latest
            platform: darwin
            arch: aarch64
            release: arm64
    uses: ./.github/workflows/build.yml
    with:
      os: ${{ matrix.os }}
      platform: ${{ matrix.platform }}
      arch: ${{ matrix.arch }}
      release: ${{ matrix.release }}
  release:
    permissions:
      contents: write
      discussions: write
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ./changelog/CHANGELOG.md
          prerelease: contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc')
          files: |
            ./artifacts-linux/llrt-lambda-x64.zip
            ./artifacts-linux/llrt-lambda-arm64.zip
            ./artifacts-linux/llrt-linux-x64.zip
            ./artifacts-linux/llrt-linux-arm64.zip
            ./artifacts-darwin/llrt-darwin-x64.zip
            ./artifacts-darwin/llrt-darwin-arm64.zip
