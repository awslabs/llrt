[package]
name = "llrt_core"
version = "0.4.0-beta"
edition = "2021"
license-file = "LICENSE"

[features]
default = ["macro"]
lambda = []
no-sdk = []
uncompressed = []
macro = ["rquickjs/macro"]
bindgen = ["rquickjs/bindgen"]

[dependencies]
llrt_context = { path = "../libs/llrt_context" }
llrt_encoding = { path = "../libs/llrt_encoding" }
llrt_json = { path = "../libs/llrt_json" }
llrt_modules = { path = "../llrt_modules", features = ["all"] }
llrt_numbers = { path = "../libs/llrt_numbers" }
llrt_utils = { path = "../libs/llrt_utils", features = ["all"] }
chrono = { version = "0.4", default-features = false, features = ["std"] }
quick-xml = "0.37"
phf = "0.11"

rquickjs = { git = "https://github.com/DelSkayn/rquickjs.git", version = "0.8.1", features = [
  "full-async",
  "parallel",
  "rust-alloc",
], default-features = false }
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1", features = ["log"] }
uuid = { version = "1", default-features = false, features = [
  "v1",
  "v3",
  "v4",
  "v5",
  "v6",
  "v7",
  "fast-rng",
] }
once_cell = "1"
zstd = { version = "0.13", default-features = false, features = [] }
libc = "0.2"
bytes = "1"
uuid-simd = "0.8"
simd-json = { version = "0.14", default-features = false, features = [
  "big-int-as-float",
] }
itoa = "1"
ryu = "1"
hyper = { version = "1", features = ["client", "http1", "http2"] }
hyper-rustls = { version = "0.27", default-features = false, features = [
  "http2",
  "http1",
  "webpki-roots",
  "webpki-tokio",
  "ring",
] }
hyper-util = "0.1"
http-body-util = "0.1"
rustls = { version = "0.23", default-features = false, features = [
  "tls12",
  "ring",
] }
ring = "0.17"
rustls-pemfile = "2"
home = "0.5"
url = "=2.5.1"
terminal_size = "0.4"

[target.'cfg(target_os = "windows")'.dependencies]
md-5 = { version = "0.10" }
[target.'cfg(not(target_os = "windows"))'.dependencies]
md-5 = { version = "0.10", features = ["asm"] }

[build-dependencies]
rquickjs = { git = "https://github.com/DelSkayn/rquickjs.git", version = "0.8.1", features = [
  "full-async",
  "rust-alloc",
], default-features = false }
phf_codegen = "0.11"
jwalk = "0.8"
nanoid = "0.4"
llrt_build = { path = "../libs/llrt_build" }

[dev-dependencies]
wiremock = "0.6"
llrt_test = { path = "../libs/llrt_test" }
